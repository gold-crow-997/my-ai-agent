# Environment Variables (set in .env file or n8n credentials)
env:
  NEWS_API_KEY: "ENV:NEWS_API_KEY"
  GOOGLE_API_KEY: "ENV:GOOGLE_API_KEY"
  GEMINI_API_KEY: "ENV:GEMINI_API_KEY"
  GOOGLE_DOCS_AUTH: "ENV:GOOGLE_DOCS_AUTH"

# Agent Metadata
agent:
  name: "Sales Calls Prep Agent"
  description: "Automates prospect/company research and generates structured call preparation briefings."
  version: "1.0.0"

# API Configuration
news_api:
  base_url: "https://newsapi.org/v2/everything"
  max_results: 10
  retry_attempts: 3
  retry_delay_ms: 2000
  fallback_text: "No recent news articles available."

google_search:
  base_url: "https://www.googleapis.com/customsearch/v1"
  cx: "ENV:GOOGLE_CSE_ID"
  retry_attempts: 3       
  retry_delay_ms: 2000     
  fallback_text: "No Google search results available."  

ai_model:
  provider: "gemini"
  model: "gemini-2.5-flash"
  temperature: 0.3
  max_tokens: 1500
   retry_attempts: 3
  retry_delay_ms: 2000
  fallback_mode: "send error message via Telegram"

# Output Settings
output:
  doc_type: "Google Docs"
  doc_title_prefix: "Sales_call_prep_ "
  folder_id: "ENV:GOOGLE_DRIVE_FOLDER_ID"
  result: "send a success message with Google Doc link via Telegram"

# Testing (sample payload)
test:
  sample_input:
    message: "Prepare the call with Jane Doe from Acme"
    trigger: "telegram"
